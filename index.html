<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Copik</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/lib/copik/copik.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" />
</head>
<body>

  <div id="page">
    <a id="copik1" class="copik" href="#openSwatch"></a>
    <input id="testInput" name="side1" type="text" value="" />
  </div>

  <script src="javascripts/lib/jquery-1.7.1.min.js"></script>
  <script src="javascripts/copik.js"></script>
  <script>
    var cpk = new Copik('#copik1', { 
      activeColor: 'green',
      autoOpen: false,
      closeEffect: {
        animation: 'fade',
        duration: 'fast'
      },
      closeOnPick: true,
      colorSize: '20px',
      colorMargin: '2px',
      colors: [
        '#00CED1', '#00BFFF', '#BEBEBE',
        'gold', 'olive', 'purple',
        '66CDAA', '48D1CC', 'BC8F8F'
      ],
      linkedInput: '#testInput',
      openEffect: {
        animation: 'slide',
        duration: 'fast'
      },
      swatchColumns: 3,
      swatchPosition: 'bottom', // top, right, bottom or left
      swatchPositionMargin: 0
    });

    // Registrate para el evento de cambio de color.
    cpk.change(function (color) {
      alert('The new color is: ' + color);
    });
  </script>
</body>
</html
