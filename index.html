<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Copik</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/copik/copik.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" />
</head>
<body>
  <p>
    The minimum html template is 
    <code>&lt;a href=&quot;#openSwatch&quot;&gt;&lt;/a&gt;</code>
  </p>

  <p>
    The recommended html template is 
    <code>&lt;a href=&quot;#openSwatch&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/a&gt;</code>
    The <em>span tag</em> is not required, but it's recommended to avoid a flash during 
    the initial load.
  </p>

  <div class="exampleContainer">
    <a id="copik1" class="copik" href="#openSwatch"><span></span></a>
    <input id="testInput" name="side1" type="text" value="" />
  </div>

  <div class="exampleContainer">
    <a id="copik2" class="copik" href="#openSwatch" 
      data-copik-color="red" data-copik-input="#testInput2" 
      data-copik-swatch="Copik.Swatches.Default"
      data-copik-swatch-position="right"></a>
    <input id="testInput2" name="side1" type="text" value="" />
  </div>

  <script src="javascripts/lib/jquery-1.7.1.min.js"></script>
  <script src="javascripts/copik.js"></script>
  <script>
    var cpk1 = new Copik('#copik1', { 
      activeColor: 'green',
      autoOpen: false,
      closeEffect: {
        animation: 'fade',
        duration: 'fast'
      },
      closeOnPick: true,
      colorSize: '20px',
      colorMargin: '2px',
      colors: [
        '#00CED1', '#00BFFF', '#BEBEBE',
        'gold', 'olive', 'purple',
        '66CDAA', '48D1CC', 'BC8F8F'
      ],
      linkedInput: '#testInput',
      openEffect: {
        animation: 'slide',
        duration: 'fast'
      },
      swatchColumns: 3,
      swatchPosition: 'bottom', // top, right, bottom or left
      swatchPositionMargin: 0
    });

    // Register a function for a color change event
    cpk1.change(function (color) {
      if (console && console.log) {
        console.log('The new color is: ' + color);
      }
    });

    // Setup a global swatch
    Copik.Swatches.Default = [
      'gold', 'olive', 'purple',
      'aqua', 'blue', 'black',
      'fuchsia', 'green', 'red'
    ];

    // Initialize the second object, which has an html configuration
    var cpk2 = new Copik('#copik2');
  </script>
</body>
</html
